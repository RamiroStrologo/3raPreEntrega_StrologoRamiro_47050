<main class="container-fluid p-0 m-0 h-100">

            <div class="d-inline-flex d-flex flex-column align-items-center justify-content-center m-0 p-5 flex-wrap border border-dark">
                <h1>REGISTRARSE</h1>
                <form action="" class="col-12 mt-4">
                    <div class="mb-3">
                        <label for="nombre_usuario_log" class="form-label">Nombre de usuario:</label>
                        <input type="text" class="form-control" id="nombre_usuario_log" placeholder="Nombre de usuario">
                    </div>
                    <div class="mb-3">
                        <label for="contrasenia_usuario_log" class="form-label">Crear contraseña:</label>
                        <input type="password" class="form-control" id="contrasenia_usuario_log" placeholder="Contraseña">
                    </div>
                    <div class="mb-3">
                        <label for="contrasenia_usuario_rep_log" class="form-label">Repetir contraseña:</label>
                        <input type="password" class="form-control" id="contrasenia_usuario_rep_log" placeholder="Repetir contraseña">
                    </div>
                    <div class="mb-3">
                        <label for="email_usuario" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email_usuario" placeholder="name@example.com">
                    </div>
                    <div class="d-flex flex-column mb-3">
                        <button type="button" class="">Registrarse</button>
                        <a href="../pages/iniciar_sesion.html" class="ms-5">¿Ya estas registrado?</a>
                    </div>
                </form>
             </div>
