        <main class="container-fluid">
            <div class="row m-0 p-0">
                <!-- //SECTION CONTIENE LA CAJA DE TEXTO DONDE SE ENVIARAN LOS MSJ -->
                <section class="col-sm-12 col-md-12 col-lg-6 col-xl-8 col-xxl-8 m-0 p-0">
                    <!-- //LA CLASE chat_container_inbox SE VE EN _media_q.scss media 992px  -->
                    <div class="mt-5 ms-4 mb-5 d-flex justify-content-start">         
                            <div class="card w-100">
                              <div class="card-body">
                                <div class="mb-4">
                                  <div class="alert mb-3 output_message" role="alert">
                                    Hola, ¿cómo estás?
                                  </div>
                                  <div class="alert alert-light mb-3 text-end input_message" role="alert">
                                    Hola, estoy bien, ¿y tú?
                                  </div>

                                    </div>

                                        Decime que consola y cual es el problema!
                                    </div>
                                    <div class="input-group mt-3">
                                        <input type="text" class="form-control" placeholder="Escribe un mensaje...">
                                        <button class="btn btn-primary">Enviar</button>
                                    </div>
                                </div>
                             </div>
                         </div>
                    </div>
                </section>
